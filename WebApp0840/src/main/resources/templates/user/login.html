<html
        xmlns:th="http://thymeleaf.org"
>
<th:block th:replace="/head :: headFragment"></th:block>
<head>
    <!-- tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .logo-section {
            position: absolute;
            top: -20px;
            right: 10px;
        }
    </style>
</head>
<body class="bg-concrete">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <div class="logo-section"><a href="/user/login"><img src="/images/0840-svg.svg" class="w-[110px]"></a></div>
    <div class="container mx-auto">
        <div class="mt-28 p-3 flex flex-col rounded-2xl bg-concrete border-2 border-gray-50 mx-auto w-[500px]">
            <script>
                function LoginForm__submit(form) {
                    form.username.value = form.username.value.trim();

                    if(form.username.value.length == 0) {
                        alert("아이디를 입력해주세요.");
                        form.username.focus();
                        return;
                    }

                    form.password.value = form.password.value.trim();

                    if(form.password.value.length == 0) {
                        alert("비밀번호를 입력해주세요.");
                        form.password.focus();
                        return;
                    }

                    form.submit();
                }
            </script>
            <form th:action="@{/user/login}" method="POST" onsubmit="LoginForm__submit(this); return false;" class="flex flex-col w-[95%] mx-auto items-center">
                <div class="p-5 text-center text-2xl font-semibold mt-3 mb-2">
                    <div class="mx-auto"><i class="fa-solid fa-circle-user fa-5x" style="color: #3c424d;"></i></div>
                    <div th:if="${param.error}" class="mt-3">
                        <div class="alert alert-danger text-sm">
                            <i class="fa-solid fa-circle-check"></i> 사용자ID 또는 비밀번호를 확인해 주세요.
                        </div>
                    </div>
                    <div class="mx-auto">
                        <div class="flex flex-grow mb-3 mt-7">
                            <label class="form-label pt-2 text-base border border-gray-50 rounded-l w-[50px] mb-0"><i class="fa-solid fa-user-tie"></i></label>
                            <input type="text" name="username" class="form-control-plaintext border border-gray-50 rounded-r flex-grow text-base pl-2 w-[250px]" placeholder=" username">
                        </div>
                        <div class="flex flex-grow mb-3 flex">
                            <label class="form-label pt-2 text-base border border-gray-50 rounded-l w-[50px] mb-0"><i class="fa-solid fa-unlock-keyhole"></i></label>
                            <input type="password" name="password" class="form-control-plaintext border border-gray-50 rounded-r flex-grow text-base pl-2 w-[250px]" placeholder=" password">
                        </div>
                    </div>
                    <div class="flex flex-col max-w-screen-md">
                        <button type="submit" class="border-2 border-[#3c424d] rounded text-[#3c424d] bg-white hover:bg-[#3c424d] hover:shadow-md w-[100%] mx-auto p-2 text-base">로그인</button>
<!--                                class="text-sm ml-2">-->
<!--                        <i class="fa-solid fa-piggy-bank"></i>-->
                        <a th:href="@{/user/join}" class="mt-2 text-right text-sm text-gray-400 font-light underline cursor-pointer">회원가입</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
