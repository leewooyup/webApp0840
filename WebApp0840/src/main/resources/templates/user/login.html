<html
        xmlns:th="http://thymeleaf.org"
>
<th:block th:replace="/head :: headFragment"></th:block>
<head>
    <!-- tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.25.0/dist/full.css" rel="stylesheet" type="text/css"/>
    <style>
        .bg-concrete {
            background-color: rgb(238,238,238);
        }
    </style>
</head>
<div class="h-[6%] flex text-3xl font-bold text-white px-2 default-bgcolor-base">
    <div class="w-[60px] text-2xl mt-2">
        <i class="fa-solid fa-piggy-bank"></i>
    </div>
    <div class="flex-grow text-center mt-1">
        0840
    </div>
    <div class="mt-2">
        <a th:href="@{/user/login}" tabindex="-1" aria-disabled="true"><span class="text-base">로그인</span></a>
    </div>
</div>
<div class="h-[94%] bg-concrete">
    <div class="container mx-auto max-w-screen-lg flex gap-2">
        <div class="w-[25%] mt-5 p-5 flex flex-col rounded-2xl shadow-md bg-white">
            <img src="/images/0840.png" alt="logo-0840"/>
        </div>
        <div class="w-[75%] mt-12 p-3 flex flex-col rounded-2xl shadow-md bg-white">
            <form th:action="@{/user/login}" method="POST" class="flex flex-col w-[95%] mx-auto items-center">
                <div class="w-[90%] text-center text-2xl font-semibold mt-3 mb-2">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            사용자ID 또는 비밀번호를 확인해 주세요.
                        </div>
                    </div>
                    <div class="mx-auto">
                        <div class="flex flex-grow mb-3 gap-3">
                            <label class="form-label mt-2 text-base w-[100px]">로그인ID</label>
                            <input type="text" name="username" class="form-control flex-grow" placeholder="아이디를 입력해주세요">
                        </div>
                        <div class="flex flex-grow mb-3 flex gap-3">
                            <label class="form-label mt-2 text-base w-[100px] flex-grow">비밀번호</label>
                            <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요">
                        </div>
                    </div>
                    <div class="flex flex-col max-w-screen-md">
                        <button type="submit" class="btn btn-outline btn-error btn-sm w-[100%] mx-auto">로그인 <span
                                class="text-sm ml-2"><i class="fa-solid fa-piggy-bank"></i></span></button>
                        <a class="mt-2 text-right text-sm text-gray-400 font-light underline cursor-pointer">회원가입</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
