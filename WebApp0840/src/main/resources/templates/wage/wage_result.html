<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <style>
        .wrapper {
            position: relative;
        }
        .popup {
            position: absolute;
        }



    </style>
</head>
<th:block layout:fragment="content">
    <div class="h-full flex">
        <div class="w-[20%] flex default-bgcolor-base">
            <th:block th:replace="/user/userInfo :: userInfoFragment"></th:block>
        </div>
        <div class="flex-grow flex flex-col">
            <nav class="w-full h-[2%] default-bgcolor-base pt-2 text-white">
                <ul class="flex gap-20">
                    <li><a href="/wage/base" class="no-underline text-white text-[13px] hover:text-white hover:cursor-pointer">기본급여정보</a>
                    </li>
                    <li><a href="/wage/working-time"
                           class="no-underline text-white hover:text-white text-[13px] hover:cursor-pointer">근무시간입력</a></li>
                    <li><a href="/wage/result" class="no-underline text-white text-[13px] hover:text-white hover:cursor-pointer">누적급여계산</a>
                    </li>
                </ul>
            </nav>
            <div class="w-full h-full wrapper">
                <div class="popup hidden bg-[#000000AA] w-full h-full z-10 flex justify-center">
                    <div class="popup__content bg-white rounded mt-10 w-[450px] h-[600px]">
                        <div class="popup__head flex justify-end">
                            <button class="btn-close p-3">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                        <div class="popup__body px-5 py-3">
                            <div th:each="work : ${works}">
                                <div class="card">
                                    <div class="card-body bg-[#3c424d] text-white flex justify-between">
                                        <div class="pt-1"
                                             th:text="${#dates.format(work.workingDate, 'yyyy-MM-dd')}"></div>
                                        <i class="fa-regular fa-circle-check fa-2x"></i>
                                    </div>
                                </div>
                                <div class="flex flex-col mb-2" style="color:red;">
                                    <label th:text="|근무시간: ${work.workingHours}시간 ${work.workingMinutes}분|"></label>
                                    <label th:text="|연장근무시간: ${work.extendedHours}시간 ${work.extendedMinutes}분|"></label>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="flex gap-10 p-5">
                    <img class="w-[200px] h-[200px] rounded-full object-cover contrast-50"
                         src="https://i.imgur.com/hVTGIiu.png">
                    <div class="flex flex-col justify-center">
                        <label class="text-3xl"><i class="fa-solid fa-file-invoice-dollar"></i> 급여명세서</label>
                        <span>귀하의 노고에 감사드립니다</span>
                        <div class="flex gap-3 items-center text-xl border border-gray-50 rounded mt-3 p-2 px-4">
                            <label>누적급여총액 :</label>
                            <div>[[${sumBasePay}]]원</div>
                        </div>
                    </div>
                </div>
                <div class="w-full h-[4%] text-2xl">
                    <div class="bg-concrete h-[30%] shadow-inner"></div>
                    <div class="pl-14 pt-3">
                        상세이력
                    </div>
                </div>
                <div class="flex flex-col pl-14 mt-3">
                    <div><i class="fa-solid fa-calendar-check w-[30px] text-xl"></i><label class="w-[220px]">누적
                        근무일수</label><label th:text="|${workCounts}일|"></label>
                        <button type="button" class="btn-show-popup ml-24">자세히</button>
                    </div>
                    <div><i class="fa-solid fa-clock w-[30px] text-xl"></i><label class="w-[220px]">누적
                        근무시간</label><label th:text="|${accHours}시간 ${accMinutes}분|"></label></div>
                    <div><i class="fa-solid fa-user-clock w-[30px] text-xl"></i><label class="w-[220px]"> 정근</label>
                    </div>
                    <div><i class="fa-solid fa-hourglass-half w-[30px] text-xl"></i><label class="w-[220px]">연장</label>
                    </div>
                    <div><i class="fa-solid fa-moon w-[30px] text-xl"></i><label class="w-[220px]"> 야근</label></div>
                    <div><i class="fa-solid fa-user-clock w-[30px] text-xl" style="color:red;"></i><label
                            class="w-[220px]"> 휴일근로</label></div>
                </div>
                <hr>
                <div>
                    <label>근무내역</label>
                    <div class="flex justify-between">
                        <span>근무날짜</span>
                        <div th:each="work,loop : ${works}" class="flex flex-col">
                            <!--                    <div th:text="${#temporals.format(work.workingDate, 'yyyy-MM-dd'}"></div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(".btn-close").click(function() {
            $(".popup").addClass("hidden");
        });
        $(".btn-show-popup").click(function() {
            $(".popup").removeClass("hidden");
        });

    </script>
</th:block>
</html>
