<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <style>
        .wrapper {
            position: relative;
        }
        .popup {
            position: absolute;
        }

        .popup2 {
            position: absolute;
        }



    </style>
</head>
<th:block layout:fragment="content">
    <div class="h-full flex">
        <div class="w-[20%] flex default-bgcolor-base pt-12">
            <th:block th:replace="/user/userInfo :: userInfoFragment"></th:block>
        </div>
        <div class="flex-grow flex flex-col pt-9">
            <div class="w-full h-full wrapper">
                <div class="popup hidden bg-[#000000AA] w-full h-full z-10 flex justify-center">
                    <div class="popup__content bg-white rounded mt-10 w-[450px] h-[600px]">
                        <div class="popup__head flex justify-end">
                            <button class="btn-close p-3">
                            </button>
                        </div>
                        <div class="popup__body px-5 py-3">
                            <div th:each="work : ${works}">
                                <div class="card">
                                    <div class="card-body bg-[#3c424d] text-white flex justify-between">
                                        <div class="pt-1"
                                             th:text="${#dates.format(work.workingDate, 'yyyy-MM-dd')}"></div>
                                        <i class="fa-regular fa-circle-check fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="w-[100px] check border-2 border-[#3c424d] text-center text-white bg-[#3c424d] rounded hover:shadow-md px-4 pt-1 mt-3 cursor-pointer mx-auto">확인</div>
                        </div>
                    </div>
                </div>

                <div class="popup2 hidden bg-[#000000AA] w-full h-full z-10 flex justify-center">
                    <div class="popup2__content bg-white rounded mt-[600px] w-[450px] h-[500px]">
                        <div class="popup2__head flex justify-end">
                            <button class="btn-close2 p-3">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                        <div class="popup2__body px-5 py-3 flex flex-col gap-2">
                            <div class="card">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">
                                        <div class="flex justify-between">
                                            <span>30분</span>
                                            <span>0.5 x (시급)</span>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="flex justify-between">
                                            <div>10분</div>
                                            <div>0.17 x (시급)</div>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="flex justify-between">
                                            <div>9분</div>
                                            <div>0.15 x (시급)</div>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="flex justify-between">
                                            <div>8분</div>
                                            <div>0.133 x (시급)</div>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="flex justify-between">
                                            <div>7분</div>
                                            <div>0.116 x (시급)</div>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="flex justify-between">
                                            <div>6분</div>
                                            <div>0.1 x (시급)</div>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="flex justify-between">
                                            <div>5분</div>
                                            <div>0.08 x (시급)</div>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="flex justify-between">
                                            <div>5분 미만</div>
                                            <div>x</div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="check2 border-2 border-[#3c424d] text-white bg-[#3c424d] rounded hover:shadow-md px-4 pt-1 mt-3 cursor-pointer mx-auto">확인</div>
                        </div>
                    </div>
                </div>

                <div class="flex gap-10 p-5">
                    <img class="w-[200px] h-[200px] rounded-full object-cover contrast-50"
                         src="https://i.imgur.com/hVTGIiu.png">
                    <div class="flex flex-col justify-center">
                        <label class="text-3xl"><i class="fa-solid fa-file-invoice-dollar"></i> 급여명세서</label>
                        <span>'[[${siteUser.workPlaceName}]]' 귀하의 노고에 감사드립니다</span>
                        <div class="flex gap-3 items-center text-xl border border-gray-50 rounded mt-3 p-2 px-4 shadow-inner bg-concrete">
                            <label>[[${currentMonth}]]월 누적급여총액 :</label>
                            <div>[[${accTotalWage}]]원</div>
                        </div>
                    </div>
                </div>
                <div class="w-full h-[12px] text-2xl">
                    <div class="bg-concrete h-full shadow-inner"></div>
                </div>
                <div class="pl-14 pt-3">
                    <span class="text-2xl">근무내역통계 <i class="fa-solid fa-chart-line"></i></span>
                </div>
                <div class="flex flex-col pl-14 gap-1">
                    <div class="flex gap-2">
                        <div class="card w-[500px] ">
                            <div class="card-body h-[40px] py-0 pl-2 pt-1 flex justify-between bg-[#3c424d] text-white">
                                <div>
                                    <i class="fa-solid fa-calendar-check w-[30px] text-base pt-1"></i>
                                    <label class="w-[220px]">누적 근무일수</label>
                                </div>
                                <label th:text="|${workCounts}일|" class="pt-1"></label>
                            </div>
                        </div>
                        <button type="button" class="btn-show-popup ml-3"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <div class="card w-[500px] ">
                        <div class="card-body h-[40px] py-0 pl-2 pt-1 flex justify-between bg-[#3c424d] text-white">
                            <div>
                                <i class="fa-solid fa-clock w-[30px] text-base pt-1"></i>
                                <label class="w-[220px]">누적 근무시간</label>
                            </div>
                            <label th:text="|${accHours}시간 ${accMinutes}분|" class="pt-1"></label>
                        </div>
                    </div>
                    <div class="card w-[500px] ">
                        <div class="card-body h-[40px] py-0 pl-2 pt-1 flex justify-between">
                            <div>
                                <i class="fa-solid fa-user-clock w-[30px] text-base pt-1"></i>
                                <label class="w-[220px]">정근</label>
                            </div>
                            <label th:text="|${accRegularHours}시간 ${accRegularMinutes}분|" class="pt-1"></label>
                        </div>
                    </div>
                    <div class="card w-[500px] ">
                        <div class="card-body h-[40px] py-0 pl-2 pt-1 flex justify-between">
                            <div>
                                <i class="fa-solid fa-hourglass-half w-[30px] text-base pt-1"></i>
                                <label class="w-[220px]">연장</label>
                            </div>
                            <label th:text="|${accExtendedHours}시간 ${accExtendedMinutes}분|" class="pt-1"></label>
                        </div>
                    </div>
                    <div class="card w-[500px] ">
                        <div class="card-body h-[40px] py-0 pl-2 pt-1 flex justify-between">
                            <div>
                                <i class="fa-solid fa-moon w-[30px] text-base pt-1"></i>
                                <label class="w-[220px]">야근</label>
                            </div>
                            <label th:text="|${accNightHours}시간 ${accNightMinutes}분|" class="pt-1"></label>
                        </div>
                    </div>
                    <div class="card w-[500px] ">
                        <div class="card-body h-[40px] py-0 pl-2 pt-1 flex justify-between">
                            <div>
                                <i class="fa-solid fa-user-clock w-[30px] text-base pt-1" style="color:red;"></i>
                                <label class="w-[220px]">휴일</label>
                            </div>
                            <label th:text="|${accHolidayHours}시간 ${accHolidayMinutes}분|" class="pt-1"></label>
<!--                            <label th:text="|${hollidayCounts}일|" class="pt-1"></label>-->
                        </div>
                    </div>
                </div>
                <div class="w-full h-[12px] text-2xl mt-3">
                    <div class="bg-concrete h-full shadow-inner"></div>
                </div>
                <div class="pl-14 pt-3">
                    <span class="text-2xl">급여계산식</span>
                    <span class="text-sm ml-20"><i class="fa-solid fa-gear"></i> <button type="button" class="btn-show-popup2">분단위 급여계산 방법?</button></span>
                </div>
                <div class="flex flex-col pl-14 gap-1">
                    <div class="bg-concrete w-[200px] rounded pl-3 shadow-inner mt-3">
                        <i class="fa-solid fa-user-clock w-[30px] text-base pt-1" style="text-shadow: 1px 1px 1px #232323, -1px -1px 0 #EAEAEA; color: #EEEEEE;"></i>
                        <span th:text="| 정근 ${accRegularHours}시간 ${accRegularMinutes}분|"></span>
                    </div>
                    <div class="bg-[#4acaa8] bg-opacity-30 p-3 rounded w-[600px] shadow-inner">
                        <div class="flex">
                            <div th:text="|정근(${accRegularHours}시간) x 시급(${siteUser.baseWage}원)|" style="width: 400px;"></div>
                            <div th:text="| = |"></div>
                            <div class="text-right flex-grow">
                                <span th:text="|${accRegularHoursWage}원|"></span>
                            </div>
                        </div>
                        <div class="flex">
                            <div th:text="|정근(${accRegularMinutes}분 -> ${minutesToHours}시간) x 시급(${siteUser.baseWage}원)|" style="width: 400px;"></div>
                            <div th:text="| = |"></div>
                            <div class="text-right flex-grow">
                                <div th:text="|${accRegularMinutesWage}원|"></div>
                            </div>
                        </div>
                        <hr>
                        <div class="text-right flex-grow">
                            <span th:text="|${accRegularWage}원|" style="color: #4acaa8;"></span>
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <div class="bg-concrete w-[200px] rounded pl-3 mt-10 shadow-inner">
                            <i class="fa-solid fa-hourglass-half w-[30px] text-base pt-1" style="text-shadow: 1px 1px 1px #232323, -1px -1px 0 #EAEAEA; color: #EEEEEE;"></i>
                            <span th:text="| 연장 ${accExtendedHours}시간 ${accExtendedMinutes}분|"></span>
                        </div>
                        <div class="text-red-500 mt-11"> x 1.5배</div>
                    </div>
                    <div class="bg-[#4acaa8] bg-opacity-30 p-3 rounded w-[600px] shadow-inner">
                        <div class="flex">
                            <div th:text="|연장(${accExtendedHours}시간) x 시급(${siteUser.baseWage}원) X 1.5|" style="width: 400px;"></div>
                            <div th:text="| = |"></div>
                            <div class="text-right flex-grow">
                                <span th:text="|${accExtendedHoursWage}원|"></span>
                            </div>
                        </div>
                        <div class="flex">
                            <div th:text="|연장(${accExtendedMinutes}분 -> ${minutesToHours_E}시간) x 시급(${siteUser.baseWage}원) x 1.5|" style="width: 400px;"></div>
                            <div th:text="| = |"></div>
                            <div class="text-right flex-grow">
                                <div th:text="|${accExtendedMinutesWage}원|"></div>
                            </div>
                        </div>
                        <hr>
                        <div class="text-right flex-grow">
                            <span th:text="|${accExtendedWage}원|" style="color: #4acaa8;"></span>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <div class="bg-concrete w-[200px] rounded pl-3 mt-10 shadow-inner">
                            <i class="fa-solid fa-moon w-[30px] text-base pt-1" style="text-shadow: 1px 1px 1px #232323, -1px -1px 0 #EAEAEA; color: #EEEEEE;"></i>
                            <span th:text="| 야근 ${accNightHours}시간 ${accNightMinutes}분|"></span>
                        </div>
                        <div class="text-red-500 mt-11"> x 1.5배</div>
                    </div>
                    <div class="bg-[#4acaa8] bg-opacity-30 p-3 rounded w-[600px] shadow-inner">
                        <div class="flex">
                            <div th:text="|야근(${accNightHours}시간) x 시급(${siteUser.baseWage}원) X 1.5|" style="width: 400px;"></div>
                            <div th:text="| = |"></div>
                            <div class="text-right flex-grow">
                                <span th:text="|${accNightHoursWage}원|"></span>
                            </div>
                        </div>
                        <div class="flex">
                            <div th:text="|야근(${accNightMinutes}분 -> ${minutesToHours_N}시간) x 시급(${siteUser.baseWage}원) x 1.5|" style="width: 400px;"></div>
                            <div th:text="| = |"></div>
                            <div class="text-right flex-grow">
                                <div th:text="|${accNightMinutesWage}원|"></div>
                            </div>
                        </div>
                        <hr>
                        <div class="text-right flex-grow">
                            <span th:text="|${accNightWage}원|" style="color: #4acaa8;"></span>
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <div class="bg-concrete w-[200px] rounded pl-3 mt-10 shadow-inner">
                            <i class="fa-solid fa-user-clock w-[30px] text-base pt-1" style="color: red; text-shadow: 1px 1px 1px #232323, -1px -1px 0 #EAEAEA; color: #EEEEEE;"></i>
                            <span th:text="| 휴일 ${accHolidayHours}시간 ${accHolidayMinutes}분|"></span>
                        </div>
                        <div class="text-red-500 mt-11"> x 1.5배</div>
                    </div>
                    <div class="bg-[#4acaa8] bg-opacity-30 p-3 rounded w-[600px] shadow-inner">
                        <div class="flex">
                            <div th:text="|휴일(${accHolidayHours}시간) x 시급(${siteUser.baseWage}원) x 1.5|" style="width: 400px;"></div>
                            <div th:text="| = |"></div>
                            <div class="text-right flex-grow">
                                <span th:text="|${accHolidayHoursWage}원|"></span>
                            </div>
                        </div>
                        <div class="flex">
                            <div th:text="|휴일(${accHolidayMinutes}분 -> ${minutesToHours_H}시간) x 시급(${siteUser.baseWage}원) x 1.5|" style="width: 400px;"></div>
                            <div th:text="| = |"></div>
                            <div class="text-right flex-grow">
                                <div th:text="|${accHolidayMinutesWage}원|"></div>
                            </div>
                        </div>
                        <hr>
                        <div class="text-right flex-grow">
                            <span th:text="|${accHolidayWage}원|" style="color: #4acaa8;"></span>
                        </div>
                    </div>

                    <div class="bg-[#3c424d] w-[120px] rounded text-white pl-3 mt-10 shadow-inner">
                        <i class="fa-regular fa-circle-check w-[30px] text-base pt-1"></i>
                        <span th:text="|총계|"></span>
                    </div>
                    <div class="bg-[#3c424d] bg-opacity-30 p-3 rounded w-[600px] shadow-inner">
                        <div class="flex">
                            <div th:text="|정근|" style="width: 400px;"></div>
                            <div th:text="| = |"></div>
                            <div class="text-right flex-grow">
                                <span th:text="|${accRegularWage}원|"></span>
                            </div>
                        </div>
                        <div class="flex">
                            <div th:text="|연장|" style="width: 400px;"></div>
                            <div th:text="| = |"></div>
                            <div class="text-right flex-grow">
                                <div th:text="|${accExtendedWage}원|"></div>
                            </div>
                        </div>
                        <div class="flex">
                            <div th:text="|야근|" style="width: 400px;"></div>
                            <div th:text="| = |"></div>
                            <div class="text-right flex-grow">
                                <div th:text="|${accNightWage}원|"></div>
                            </div>
                        </div>
                        <div class="flex">
                            <div th:text="|휴일|" style="width: 400px;"></div>
                            <div th:text="| = |"></div>
                            <div class="text-right flex-grow">
                                <div th:text="|${accHolidayWage}원|"></div>
                            </div>
                        </div>
                        <hr>
                        <div class="text-right flex-grow">
                            <span th:text="|${accTotalWage}원|" style="color: red;"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(".btn-close").click(function() {
            $(".popup").addClass("hidden");
        });
        $(".btn-show-popup").click(function() {
            $(".popup").removeClass("hidden");
        });
        $(".check").click(function() {
            $(".popup").addClass("hidden");
        });

        $(".btn-close2").click(function() {
            $(".popup2").addClass("hidden");
        });
        $(".btn-show-popup2").click(function() {
            $(".popup2").removeClass("hidden");
        });

        $(".check2").click(function() {
            $(".popup2").addClass("hidden");
        });
    </script>
</th:block>
</html>
