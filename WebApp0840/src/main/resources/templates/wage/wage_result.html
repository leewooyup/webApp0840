<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>

<th:block layout:fragment="content">
    <div class="container mx-auto flex flex-col">
        <div class="border rounded-full w-[130px] h-[130px]">
            <i class="fa-solid fa-sack-dollar fa-5x"></i>
        </div>
        <h1>급여명세서</h1>
        <span>귀하의 노고에 감사드립니다</span>
        <hr>
        <div class="flex flex-col">
            <label>누적근무일수</label>
            <label>누적근무시간</label>
            <label>정근</label>
            <label>연장</label>
            <label>야근</label>
            <label>휴일근로</label>
        </div>
        <hr>
        <div>
            <label>근무내역</label>
            <div class="flex justify-between">
                <span>근무날짜</span>
                <div th:each="work,loop : ${works}" class="flex flex-col">
<!--                    <div th:text="${#temporals.format(work.workingDate, 'yyyy-MM-dd'}"></div>-->
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
