<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <style>
    .main-section {
        height: 800px;
        background: url(https://i.imgur.com/ez8FkY4.jpg) fixed;
    }

    .main-text {
        position: absolute;
        top: 490px;
        left: 400px;
        font-size: 5em;
        font-weight: bolder;
        width: 258px;
        color: white;
        animation: appear-slide 2s ease-out;
    }
    .photo {
        background-color: white;
        padding: 10px;
        position: absolute;
        top: 480px;
        right: 400px;
        width: 330px;
        height: 300px;
        object-fit: cover;
        filter: contrast(75%);
    }

    @keyframes appear-slide {
        from {
            left: -100px;
            opacity: 0;
        }
        to  {
            left: 400px;
            opacity: 1;
        }
    }

    @keyframes disappear-slide {
        from {
            left: 400px;
            opacity:1;
        }
        to {
            left: -100px;
            opacity: 0;
        }
    }
    </style>
</head>
