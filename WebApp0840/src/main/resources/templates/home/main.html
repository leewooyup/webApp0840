<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <style>
        .profileImg {
            border-radius: 50%;
        }
        .side-hide {
            display: none;
        }
        .toggle-btn {
            cursor: pointer;
            background-color: rgba(74, 202, 168, 0.7);
        }
        #main-content {
        }

    </style>
</head>
<th:block layout:fragment="content">
    <div class="flex h-full">
        <div class="flex h-[100%]">
            <div id="sidebar" class="w-[260px] h-full side-hide">
                <th:block th:replace="/user/userInfo :: userInfoFragment" class="h-[100%]"></th:block>
            </div>
            <div class="toggle-btn border-l border-gray-300 hover:bg-[#36BC9B] rounded-br-lg">
                <i class="fa-solid fa-circle-radiation"></i>
            </div>
        </div>
        <div id="main-content" class="max-h-full flex-grow flex flex-col">
            <th:block th:replace="/wage/wage_form :: wageFormFragment"></th:block>
        </div>
    </div>
    <script>
        $('.toggle-btn').click(function() {
            if($('#sidebar').is(':visible')) {
                $('#sidebar').animate({'width': '0px'}, 'slow', function() {
                    $('#sidebar').hide();
                });
                $('#main-content').animate({'width': '100%'}, 'slow');
            } else {
                $('#sidebar').show('slow');
                $('#sidebar').animate({'width': '260px'}, 'slow');
                $('#main-content').animate({'flex-grow': '1'}, 'slow');
            }
        });
    </script>
</th:block>
</html>
