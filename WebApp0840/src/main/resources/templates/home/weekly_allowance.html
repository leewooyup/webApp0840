<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<th:block layout:fragment="content">
    <div class="container p-5 mt-3">
        <div>
            <div class="text-base text-gray-500">근로기준법 제 55조</div>
            <div class="text-xl">주휴수당이란?</div>
            <div class="flex gap-2 mt-3">
                <div class="border border-gray-50 rounded-full"><img src="/images/0840-svg.svg" class="w-[90px]"></div>
                <div class="flex items-start text-sm text-gray-500 pt-3"><0840> 알기쉬운 근로매거진 <i class="fa-solid fa-head-side-cough" style="margin-left: 5px;"></i></div>
            </div>
        </div>
        <img src="/images/weekly-allowance.jpg" class="w-[550px] h-[280px] object-fit contrast-70 mt-3">
        <div class="mt-3">
            <div>
                사업장 규모에 관계없이, 주 15시간 이상으로 근무하는 근로자에게 제공하는 임금이다.<br>
                주휴일에는 근로를 제공하지 않지만, 1일분의 임금을 지급받을 수 있다.<br>
                주 15시간 미만 근로자는 주휴수당을 지급받을 수 없다.<br>
            </div>
            <div class="bg-concrete rounded p-3 mt-3">
                <div class="border-b-2 border-gray-500">주휴수당 계산방법</div>
                <div>
                    '<span class="font-bold text-red-500">1시간 통상임금 x 1일 근무시간</span>' 에 해당하는 금액을 주 15시간이 넘을 때마다 기본급에 포함하여 지급해야한다.
                </div>
            </div>
        </div>
        <div class="mt-5">
            <a href="/" class="no-underline text-black hover:text-black">
                <div class="w-[400px] border-2 border-[#3c424d] text-white text-center bg-[#3c424d] rounded hover:shadow-md px-4 pt-1 mt-3">
                    메인으로 돌아가기
                </div>
            </a>
        </div>
    </div>
</th:block>

</html>
