<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<th:block th:replace="/head :: headFragment"></th:block>

<body class="flex flex-col h-[100vh]">
<!-- JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- header fragment -->
<div class="h-[11%]">
    <th:block th:replace="/navbar :: navbarFragment"></th:block>
</div>
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
<div class="h-[89%]">
    <th:block layout:fragment="content"></th:block>
</div>
<!-- 기본 템플릿 안에 삽입될 내용 End -->
<script>
        $('.toggle-btn').click(function() {
            if($('#sidebar').is(':visible')) {
                $('#sidebar').animate({'width': '0px'}, 'slow', function() {
                    $('#sidebar').hide();
                });
                $('#main-content').animate({'width': '100%'}, 'slow');
            } else {
                $('#sidebar').show('slow');
                $('#sidebar').animate({'width': '260px'}, 'slow');
                $('#main-content').animate({'flex-grow': '1'}, 'slow');
            }
        });

        $( function() {
            $( ".datepicker" ).datepicker({
                dateFormat: 'yy-mm-dd',
                showOtherMonths: true,
                selectOtherMonths: true,
            });
        } );
</script>

</body>
</html>
