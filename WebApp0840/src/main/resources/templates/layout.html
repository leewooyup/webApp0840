<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<th:block th:replace="/head :: headFragment"></th:block>
<head>
    <style>
        #profile-section {
            position: fixed;
            top: 140px;
            right: 50px;
            z-index: 2;
            width: 300px;
            height: 150px;
            padding: 30px;
            background-color: rgba(288, 288, 288, 0.7);
            border-radius: 5px;
        }
    </style>
</head>
<body class="flex flex-col h-[2000px]">
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- navbar fragment -->
    <div class="h-[80px] flex flex-col">
        <th:block th:replace="/navbar :: navbarFragment"></th:block>
    </div>

    <section id="profile-section">
        <div class="flex justify-between">
            <div th:text="|${siteUser.nickname}님|"></div>
            <div class="border border-[#EEEEEE] bg-gray-50 text-sm px-3 pt-1 rounded h-[25px] hover:shadow-md"><a th:href="@{/user/logout}" class="no-underline text-black hover:text-black">로그아웃</a></div>
        </div>
        <div class="flex justify-between mt-4">
            <div class="text-center">
                <button class="btn-show-popup">
                    <i class="fa-regular fa-file-lines"></i>
                    <div>급여정보</div>
                </button>
            </div>
            <div class="text-center">
                <button class="btn-show-popup2">
                    <i class="fa-regular fa-file-lines"></i>
                    <div>가계정보</div>
                </button>
            </div>
            <div class="text-center">
                <button class="btn-show-popup3">
                    <i class="fa-regular fa-circle-user"></i>
                    <div>내정보</div>
                </button>
            </div>
        </div>
    </section>

    <!-- 기본 템플릿 안에 삽입될 내용 Start -->
    <div class="h-[100vh] flex-grow">
        <th:block layout:fragment="content"></th:block>
    </div>
    <!-- 기본 템플릿 안에 삽입될 내용 End -->

    <script src="main.js"></script>
    <script>
            $( function() {
                $( ".datepicker" ).datepicker({
                    dateFormat: 'yy-mm-dd',
                    showOtherMonths: true,
                    selectOtherMonths: true,
                });
            } );
    </script>
</body>
</html>
